<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrabTicket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans SC", sans-serif;
        background: linear-gradient(180deg, #FF9A3E 0%, #FFB84D 50%, #7BD8B5 100%);
        color: #333;
        overflow-x: hidden;
      }

      /* decorative background */
      .bg-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .bg-elements .star {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        animation: twinkle 2s infinite ease-in-out;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- background decoration -->
    <div class="bg-elements">
      <div class="star" style="top:10%;left:5%;animation-delay:0.2s"></div>
      <div class="star" style="top:20%;left:80%;animation-delay:0.8s"></div>
      <div class="star" style="top:50%;left:15%;animation-delay:1.2s"></div>
      <div class="star" style="top:65%;left:70%;animation-delay:0.5s"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
